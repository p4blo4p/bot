name: Ejecutar urlwatch

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-urlwatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar urlwatch
        run: pip install urlwatch
      - name: Crear carpeta de configuraciÃ³n de urlwatch
        run: mkdir -p ~/.config/urlwatch
      - name: Copiar urls2watch.yaml
        run: cp urls2watch.yaml ~/.config/urlwatch/urls2watch.yaml
      - name: Ejecutar urlwatch y guardar resultado
        run: urlwatch --urls ~/.config/urlwatch/urls2watch.yaml 

      - name: Ejecutar urlwatch y guardar resultado
        run: |
          FECHA=$(date +"%Y%m%d_%H%M")
          urlwatch --urls ~/.config/urlwatch/urls2watch.yaml > "resultado_${FECHA}.txt"
      
      - name: Subir artefacto resultado_urlwatch con timestamp
        uses: actions/upload-artifact@v4
        with:
          name: resultado_urlwatch_${{ steps.fecha.outputs.timestamp }}
          path: resultado_*.txt
