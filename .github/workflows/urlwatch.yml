name: urlwatch logs

on:
  #schedule:
  #  - cron: '0 * * * *'   # Corre cada hora (ajusta si lo deseas)
  workflow_dispatch:

jobs:
  urlwatch-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache urlwatch database
        uses: actions/cache@v4
        with:
          path: ~/.cache/urlwatch
          key: ${{ runner.os }}-urlwatch-cache-v1
          restore-keys: |
            ${{ runner.os }}-urlwatch-cache-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar urlwatch
        run: pip install urlwatch

      - name: Crear carpeta logs si no existe
        run: mkdir -p logs

      - name: Ejecutar urlwatch y guardar resultado con timestamp
        run: |
          FECHA=$(date +"%Y%m%d_%H%M")
          urlwatch --urls urls2watch.yaml > "logs/resultado_${FECHA}.txt"

      - name: Extraer y ordenar URLs por última fecha de cambio
        run: python ultimos_cambios.py

      - name: Subir logs a main
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add logs/
          git commit -m "Subida automática de logs de urlwatch [skip ci]" || echo "Nada para commitear"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
