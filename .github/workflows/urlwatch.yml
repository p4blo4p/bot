name: Ejecutar urlwatch

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-urlwatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar urlwatch
        run: pip install urlwatch
      - name: Crear carpeta de configuraciÃ³n de urlwatch
        run: mkdir -p ~/.config/urlwatch
      - name: Copiar urls2watch.yaml
        run: cp urls2watch.yaml ~/.config/urlwatch/urls2watch.yaml
      - name: Ejecutar urlwatch y guardar resultado
        run: urlwatch --urls ~/.config/urlwatch/urls2watch.yaml > cambios.json

      - name: Generar HTML personalizado
        run: |
          python3 urltowatch_generate_html_report.py

      - name: Subir reporte HTML como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: reporte-urlwatch
          path: resultado.html
